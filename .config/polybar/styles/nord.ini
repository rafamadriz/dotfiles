[colors]
background = ${xrdb:background}
foreground = #fff
accent = ${xrdb:color6}

black = ${xrdb:color0}
grey = ${xrdb:color7}
red = ${xrdb:color9}
yellow = ${xrdb:color3}
green = ${xrdb:color2}
blue = ${xrdb:color4}
pink = ${xrdb:color13}

[settings]
screenchange-reload = true
format-padding = 1
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 30
;offset-x = 1%
;offset-y = 1%
radius = 0.0
fixed-center = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = ${colors.accent}

border-size = 3
border-color = ${colors.blue}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "MesloLGS NF:style=bold:size=10;3"
font-1 = "Material\-Design\-Iconic\-Font:size=13;4"

modules-left = bspwm xwindow
modules-center =
modules-right = updates eth memory-info cpu temperature pulseaudio date powermenu

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm

override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/updates]
type = custom/script
exec = pacman -Qu | wc -l
label = %output%
interval = 100
click-left = upgradepkg
format-prefix = " "
format-background = #d08770
initial = 1

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.blue}
label-focused-padding = 1

label-occupied = %index%
label-occupied-foreground = ${colors.pink}
label-occupied-padding = 1

label-urgent = %index%!
label-urgent-background = ${colors.pink}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.grey}
label-empty-padding = 1

; Separator in between workspaces
; label-separator = |

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-background = #81a1c1
label = %percentage%%

[module/memory-info]
type = custom/script
internal = 2
format-prefix = ""
format-background = #88c0d0
exec = ~/.local/bin/statusbar/memory
click-left = ~/.local/bin/statusbar/memory --popup

[module/powermenu]
type = custom/text
content-background = ${colors.red}
content-padding = 2
content = ""
click-left = ~/.local/bin/scripts/powermenu

[module/memory]
;type = internal/memory
;interval = 1
;format-prefix = "ram "
;label = %gb_used%


type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 1

; Available tags:
;   <label> (default)
;   <bar-used>
;   <bar-free>
;   <ramp-used>
;   <ramp-free>
;   <bar-swap-used>
;   <bar-swap-free>
;   <ramp-swap-used>
;   <ramp-swap-free>
format = <label>
format-prefix = 
format-background = #88c0d0

; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
;   %percentage_swap_used%
;   %percentage_swap_free%
;   %mb_swap_total%
;   %mb_swap_free%
;   %mb_swap_used%
;   %gb_swap_total%
;   %gb_swap_free%
;   %gb_swap_used%

label = " %mb_used%"

; Only applies if <ramp-used> is used
;;ramp-used-0 = ${memory.used0}
;;ramp-used-1 = ${memory.used1}
;;ramp-used-2 = ${memory.used2}

; Only applies if <ramp-free> is used
;;ramp-free-0 = ${memory.free0}
;;ramp-free-1 = ${memory.free1}
;;ramp-free-2 = ${memory.free2}

[module/wlan]
type = internal/network
interface = net1
interval = 3.0

format-connected = "<ramp-signal>  <label-connected>"

format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

label-connected = %essid% |  %downspeed:1:10%   %upspeed:1:10%
label-connected-background = ${colors.background}

format-disconnected-prefix  = "睊  "
format-disconnected-prefix-foreground = ${colors.green}
format-disconnected-prefix-background = ${colors.background}
format-disconnected-foreground = ${colors.foreground}
format-disconnected-background = ${colors.background}

format-disconnected = No-Wifi

ramp-signal-0 = 直
ramp-signal-foreground = ${colors.green}
ramp-signal-background = ${colors.background}

[module/eth]
type = internal/network
interface = eno1
interval = 1.0

accumulate-stats = true
format-eth-padding = 1

format-connected = "<ramp-signal> <label-connected>"
format-connected-background = #8fbcbb
format-connected-padding = 1

label-connected = ↓%downspeed% | ↑%upspeed%

format-disconnected-prefix  = "睊"
format-disconnected-background = #8fbcbb

ramp-signal-0 = 直

[module/date]
type = internal/date
interval = 5

date = "  %h %d - %I:%M %p"

format-background = #434c5e

label = %date%

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_07_00.6.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-background = #5e81ac
format-volume-padding = 2

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-background = ${colors.yellow}
format-muted-padding = 2

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default
label-muted = " Muted"
label-muted-foreground = ${color.foreground}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[global/wm]
margin-top = 0
margin-bottom = 0

; vim:ft=dosini
