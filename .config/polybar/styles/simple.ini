[colors]
background = #aa000000
blue = #61afef
nord = #81a1c1
light_blue = #ADD8E6
green = #a0c980
purple = #c882e7
orange = #d08770
gray = #676E95
red = #ec7279
yellow = #ECBE7B

[settings]
screenchange-reload = true
format-padding = 1

; Bar {{{1
[bar/example]
width = 100%
height = 32
radius = 6.0
border-size = 4
fixed-center = true
enable-ipc = true
background = ${colors.background}
line-size = 2
padding-left = 0
padding-right = 0
font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size=18;5
font-2 = Material Design Icons:style=Bold:size=13;3
font-3 = unifont:fontformat=truetype:size=13:antialias=true;
modules-left = bspwm
modules-center = date time 
modules-right = updates memory cpu pulseaudio powermenu
tray-position = right
tray-padding = 2
wm-restack = bspwm
override-redirect = true
cursor-click = pointer
cursor-scroll = ns-resize

; Updates {{{1
[module/updates]
type = custom/script
exec = pacman -Qu | wc -l
label = %output%
interval = 100
click-left = upgradepkg
format-foreground = ${colors.orange}
initial = 1

; BSPWM {{{1
[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
format = <label-state>
label-focused = 
label-focused-foreground = ${colors.blue}
label-focused-padding = 1
label-occupied = 
label-occupied-foreground= ${colors.gray}
label-occupied-padding = 1
label-empty = 
label-empty-foreground = ${colors.grey}
label-empty-padding = 1

; Memory {{{1
[module/memory]
type = custom/script
internal = 2
format-prefix = "﬙"
format-foreground = ${colors.green}
exec = ~/.local/bin/statusbar/memory
click-left = ~/.local/bin/statusbar/memory --popup

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = " "
format-foreground = ${colors.nord}
label = %percentage%%

; Powermenu {{{1
[module/powermenu]
type = custom/text
content-foreground = ${colors.red}
content-padding = 2
content = ""
click-left = ~/.local/bin/scripts/powermenu

; WLAN {{{1
[module/wlan]
type = internal/network
interface = net1
interval = 3.0
format-connected = "<ramp-signal>  <label-connected>"
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}
label-connected = %essid% |  %downspeed:1:10%   %upspeed:1:10%
label-connected-background = ${colors.background}
format-disconnected-prefix  = "睊  "
format-disconnected-prefix-foreground = ${colors.green}
format-disconnected-prefix-background = ${colors.background}
format-disconnected-foreground = ${colors.foreground}
format-disconnected-background = ${colors.background}
format-disconnected = No-Wifi
ramp-signal-0 = 直
ramp-signal-foreground = ${colors.green}
ramp-signal-background = ${colors.background}

; ETH {{{1
[module/eth]
type = internal/network
interface = eno1
interval = 1.0
accumulate-stats = true
format-eth-padding = 1
format-connected = "<ramp-signal> <label-connected>"
format-connected-background = #8fbcbb
format-connected-padding = 1
label-connected = ↓%downspeed% | ↑%upspeed%
format-disconnected-prefix  = "睊"
format-disconnected-background = #8fbcbb
ramp-signal-0 = 直

; Date {{{1
[module/date]
type = internal/date
interval = 5
date = "  %h %d %a"
date-alt = "  %Y-%m-%d"
format-foreground= ${colors.light_blue}
label = %date% 

; Time {{{1
[module/time]
type = internal/date
interval = 1
time = " %I:%M %p"
time-alt = " %H:%M:%S"
format-foreground = ${colors.yellow}
label = %time%

; Audio {{{1
[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_07_00.6.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.purple}
format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-foreground = ${colors.red}
format-muted-underline = ${colors.red}
label-volume = %percentage%%
label-muted = " Muted"
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
; }}}
